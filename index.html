<!DOCTYPE html> <!-- Declara que este documento utiliza HTML5 -->
<html lang="es"> <!-- Es el contenedor html. El atributo lang="es" indica que el contenido está en español -->
<head> <!-- Contiene información meta y enlaces sobre el documento -->
    <meta charset="UTF-8"> <!-- Especifica el conjunto de caracteres como UTF-8 para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura el diseño responsivo para dispositivos móviles -->
    <title>Google Clone</title> <!-- Define el título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="css/main.css"> <!-- Enlaza el archivo CSS para aplicar estilos a la página -->
</head>
<body> <!-- Contenido principal de la página -->
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu-icon">
                    <a href=""></a>
                </li>
                <li>
                    <a href=""> 
                        <img src="https://lh3.google.com/u/0/ogw/AF2bZyj9I-wJ3iUXXODlHiyJm5m1G5BdlxXsMjIRN_hswmdh8Q=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main> <!-- Considerando el SEO, se usa main para lo que va después del header y antes de footer -->
        
        <section class="main-logo"> <!-- Sección del logo -->
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </section>
        
        <section class="main-input"> <!-- Sección del buscador -->
            <div class="main-input-container">
                <span class="search-icon"></span> <!-- Logo de lupa -->
                <input type="text"> <!-- Es donde el usuario escribirá lo que desea buscar -->
                <a class="micro-icon" href=""></a> <!-- En el micrófono se usa anchor para simular el comportamiento de un enlace -->
            </div>
        </section>
        
        <section class="main-buttons"> <!-- Sección de botones -->
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="pais">
            México
        </div>

        <div class="info_container">
            <div>
                <a class="info" href="">Sobre Google</a>
                <a class="info" href="">Publicidad</a>
                <a class="info" href="">Negocios</a>
                <a class="info" href="">Cómo funciona la Búsqueda</a>
            </div>

            <div>
                <a class="info" href="">Privacidad</a>
                <a class="info" href="">Condiciones</a>
                <a class="info" href="">Configuración</a>
            </div>
        </div>
    </footer>
</body>
</html>
